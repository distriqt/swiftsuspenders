#Properties file for build.xml
project.name=Swiftsuspenders

#Version number for current Swiftsuspenders release
swiftsuspenders.version.raw=2.1.1
swiftsuspenders.version=v${swiftsuspenders.version.raw}
project.name.versioned=${project.name}-${swiftsuspenders.version}

#build locations
asdoc.loc=${FLEX_HOME}/bin/asdoc
main.src.loc=${basedir}/src
test.src.loc=${basedir}/test
doc.loc=${basedir}/doc
lib.loc=${basedir}/build/libs
bin.loc=${basedir}/bin
report.loc=${basedir}/report
dist.loc=${basedir}/dist
template.loc=${basedir}/build/templates
airpackage.loc=${basedir}/package

#Project links
swift.suspenders.link=http://github.com/tschneidereit/SwiftSuspenders
robotlegs.project.link=https://github.com/robotlegs/robotlegs-framework
robotlegs.faq.link=http://knowledge.robotlegs.org
robotlegs.best.practices.link=https://github.com/robotlegs/robotlegs-framework/wiki/Best-Practices

github.repo=distriqt/swiftsuspenders
